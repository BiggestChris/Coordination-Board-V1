{% extends "layout.html" %}
{% block title %}
    Upload
{% endblock %}
{% block content %}
    
    <h1>NEWS Upload</h1>

    <div>

        <form action="/upload" method="post" class="container">
            <h3>Upload data</h3>
            <label for="category">Site:</label>
            <input type="text" id="category" name="category" required><br>
            <label for="score1">0:</label>
            <input type="number" id="score1" name="score1" required><br>
            <label for="score2">1-4:</label>
            <input type="number" id="score2" name="score2" required><br>
            <label for="score3">5-6:</label>
            <input type="number" id="score3" name="score3" required><br>
            <label for="score4">7+:</label>
            <input type="number" id="score4" name="score4" required><br>
            <button type="submit" name="save">Save</button>
            <button type="submit" name="upload">Upload</button>
        </form>

        <ul>
            {% for row in data %}
            <li>{{ row['category'] }}: {{ row['score1'] }}, {{ row['score2'] }}, {{ row['score3'] }}, {{ row['score4'] }}</li>
            {% endfor %}
        </ul>

    </div>

{% endblock %}
